<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Document</title>
</head>

<body>
    <!-- <section class="principal"> -->
    <a href="index.html">
        <div class="logo">
            <img src="img/logokimetsu.png" alt="" width="150px"><br>
            <b class="logoTitle" style="color: RED;">DemonSlayer</b>
            <button onclick="login()">Ir para login</button>
        
        </div>
    </a>

    <div id="fora">

        <form action="" class="form">
            <!-- <img src="logokimetsu.png" alt="" width="250px"> -->
            <img src="img/cadastroa.png">


            <div class="input">
                <input type="text" name="" id="nome_input" placeholder="usuario">
            </div>

            <div class="input">
                <input type="text" id="email_input" placeholder="email">
            </div>

            <div class="input">
                <input id="senha_input" type="password" placeholder="senha">
            </div>

            <div class="input">
                <input type="text" name="" id="confirmacao_senha_input" placeholder="confirmar senha">
            </div>
            <div id="btn">
                <button id='btn2' type="submit" onclick="cadastrar()">
                    <img src="img/cadastrar.png" alt="">
                </button>
            </div>
        </form>
    </div>

    <!-- </section> -->
</body>


</html>

<script>
  
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location("login.html");
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }
    function login(){
        window.location.href='login.html'
    }
     
    // function sumirMensagem() {
        // cardErro.style.display = "none"
    // }

</script>
